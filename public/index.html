<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

  <nav class="nav">

    <div class="menu-btn-wrapper">
      <div class="close-wrapper hide">
        <img src="./images/icon-close-menu.svg" alt="close menu button">
      </div>
      <div class="open-wrapper">
        <img src="./images/icon-menu.svg" alt="open menu button">
      </div>
    </div>
    


    <div class="logo">
      <img src="./images/logo.svg" alt="snap logo">
    </div>

    <div class="nav-container">

      <div class="navbar">

        <div class="navbar-nav">
          <div class="dropdown">

            <div class="narbar-nav__item">
              <a class="dropdown-btn" href="#">
                Features
                <img class="icon" src="./images/icon-arrow-up.svg" alt="">
              </a>
            </div>

            <div class="dropdown-content">

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  <img class="icon" src="./images/icon-todo.svg" alt="">
                  Todo list
                </a>
              </div>

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link" onclick="{(e)=>{console.log(e)}}">
                  <img class="icon" src="./images/icon-calendar.svg" alt="">
                  Calendar
                </a>
              </div>

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  <img class="icon" src="./images/icon-reminders.svg" alt="">
                  Reminder
                </a>
              </div>

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  <img class="icon" src="./images/icon-planning.svg" alt="">
                  Planning
                </a>
              </div>

            </div> <!-- .dropdown-content -->

          </div><!-- .dropdown -->

          <div class="dropdown">

            <div class="narbar-nav__item">
              <a class="dropdown-btn" href="#">
                Company
                <img class="icon" src="./images/icon-arrow-up.svg" alt="">
              </a>
            </div>

            <div class="dropdown-content">

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  History
                </a>
              </div>

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  Our team
                </a>
              </div>

              <div class="dropdown-content__item">
                <a href="#" class="dropdown-content__item__link">
                  Blog
                </a>
              </div>

            </div> <!-- .dropdown-content -->

          </div><!-- .dropdown -->

          <div class="narbar-nav__item">
            <a href="#">
              Careers
            </a>
          </div>

          <div class="narbar-nav__item">
            <a href="#">
              About
            </a>
          </div>

        </div><!-- .navbar-nav -->

      </div>

      <div class="login">

        <div class="login-menu">

          <div class="login-menu__item">
            <button class="btn btn--login">
              Login
            </button>
          </div>

          <div class="login-menu__item">
            <button class="btn btn btn--register">
              Register
            </button>
          </div>

        </div><!-- .login-menu -->

      </div><!-- .login -->
    </div>
  </nav>

  <header>
    <div class="container container--header">

      <div class="container container--vertical">

        <h1 class="main-title">
          Make remote work
        </h1>

        <p class="description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="btn btn--more">
          Learn more
        </button>

        <div class="container container--logo">
          <div class="image-wrapper image-wrapper--logo">
            <img src="./images/client-databiz.svg" alt="databiz logo">
          </div>
          <div class="image-wrapper image-wrapper--logo">
            <img src="./images/client-audiophile.svg" alt="audiphile logo">
          </div>
          <div class="image-wrapper image-wrapper--logo">
            <img src="./images/client-meet.svg" alt="meet logo">
          </div>
          <div class="image-wrapper image-wrapper--logo">
            <img src="./images/client-maker.svg" alt="maker logo">
          </div>
        </div> <!-- .container -->

      </div><!-- .container -->

      <div class="container container--image">

        <div class="image-wrapper">
          <img src="./images/image-hero-desktop.png" alt="">
        </div>

      </div>
    </div><!-- .container -->

  </header>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Farr√© William</a>.
  </footer>

  <script src="index.js"></script>

</body>

</html>
